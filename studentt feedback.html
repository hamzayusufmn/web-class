<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>student feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">


<link href="feedbackstyles.css" type="text/css" rel="stylesheet">
</head>
<!-- add to code with bootstrap !-->
<body class="m-3">


<div class="header bg-secondary-subtle mb-4 p-4 rounded-3 text-center">
<h1> Please provide feedback, You may do so anonymously</h1>
</div>

<div class="row">

  <div class="col-md-6">
    <h2 >Instructions</h2>
  <p> as one of our students, your feedback is important to us</p>
  <p> please send them using this form</p>
  <p> if you would like to follow up, please provide your contact information</p>
  </div>


<div class="col-md-6" >
<form>
  <label class="form-label" for="name">Enter your name:</label>
  <input class="form-control" id="name" name="Name">
  <br>

  <label class="form-label" for="email">Enter your email:</label>
  <input class = form-control id="email" type="email" name="studentEmail">
  <br>

  <label class="form-label" for="comments">Comments:</label>
  <textarea class="form-control" id="comments" name="comments"  required></textarea>
  <br>

  <p class="mx-2"> are you a current student? </p>

  <div class="form-checked">
  <input class="form-check-input" id="yes" name="currentStudent" type="radio">
  <label class="form-check label" for="yes">Yes</label>
  </div>

  <br>

  <div class="form-checked">
  <input class="form-check-input" id="no" name="currentStudent" type="radio">
  <label class="form-check-label" for="no">No</label>
  </div>

  <input class="btn btn-primary" type="submit">
</form>
</div>
</div>

</body>
</html>

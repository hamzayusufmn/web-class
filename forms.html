<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue forms </title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>

<div id = 'app'>



    <label> please enter your name</label>
    <input v-model="name">
    <p v-if="name"> thanks your name is {{ name }}</p>
    <i v-else> awaiting user input </i>

    <button v-on:click="clearName"> clear name </button>






</div>

<script>
    const {createApp, ref } = Vue

    createApp({
        setup() {

            const name = ref('')

            function clearName() {
              name.value = ''
            }


            return {
         name, clearName
            }
        }

        }).mount('#app')

/// reactive so adding names will show but adding a fix so thanks your name doesnt show when user doesnt add name
/// awaiting user input is more interactive and waits for user






</script>

</body>
</html>
